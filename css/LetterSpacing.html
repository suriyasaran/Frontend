<!DOCTYPE html>
<head>
    <title>
         Letter spacing
    </title>
    <style>
        p{
            text-shadow: color=" blueviolet";
        }
        p{
            letter-spacing: 5px 2px  red;
        }
        p.one{
            letter-spacing: 2px;
        }
        p.two{
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <h1>Using letter-spacing</h1>
 <p>This is a paragraph with normal word space </p>
 <p class="one"> This is a  paragraph with larger word spacing</p>
 <p class="two">This is a paragraph with smaller word spacing</p>
    
</body>
</html>
