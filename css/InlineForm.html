<body>

    <p>we have to create a inline form that will stay horizontal untill the screen width </p>

    <form class="form-inline" action="Success.html">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter the email" name="email" required><br>
        <label for="pwd">password:</label>

        <label>
            <input type="checkbox" name="remember"> Remeber me
        </label>
        <button type="submit">Submit</button>
    </form>
