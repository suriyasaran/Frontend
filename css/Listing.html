<!DOCTYPE html>
<head>
   <style>
    ul.a{
        Listing-style-type:circle;
    }
    ul.b{
        Listing-style-type:square;
    }
    ol.c{
        Listing-style-type:upper-roman;
    }
    ol.d{
        Listing-style-type:decimal-leading-zero;
    }
   </style>
</head>
    <h2>The Listing-style-type property</h2>
    
    <p>Example of unordered List:</p>
    <ul Class="a">
        <Li>Coffee</Li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>apple</li>
        <li>orange</li>
        <li>mango</li>
    </ul>

    <ul class="c">
        <li>rice</li>
        <li>maggi</li>
        <li>chapathi</li>
    </ul>
    <ul class="d">
        <li>chocklate</li>
        <li>biscuit</li>
        <li>ice</li>
    </ul>
</body>
</html>
