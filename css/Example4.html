<!DOCTYPE html>
<head>
    <title>RGB Colors</title>
</head>

<body>
    <p></p>
    <h1>Specify colors with RGB value</h1>
    <h2 style="background-color: rgb(16, 204, 204);">rgb(16, 204, 204)</h2>
    <h2 style="background-color: rgb(13, 88, 88);">rgb(13, 88, 88)</h2>
    <h2 style="background-color: rgb(204, 110, 16);">rgb(204, 110, 16)</h2>
    <h2 style="background-color: rgb(16, 204, 63);">rgb(16, 204, 63)</h2>
    <h2 style="background-color: rgb(104, 16, 204);">rgb(104, 16, 204)</h2>
    <h2 style="background-color: rgb(205, 217, 72);">rgb(205, 217, 72)</h2>
    
    <h1>Specify colors using HEX value #rrggbb</h1>
    <h2 style="background-color: #ff0000;">rgb(16, 204, 204)</h2>
    <h2 style="background-color: #000ff0;">rgb(13, 88, 88)</h2>
    <h2 style="background-color: #3cb371;">rgb(204, 110, 16)</h2>
    <h2 style="background-color: #ee82ee;">rgb(16, 204, 63)</h2>
    <h2 style="background-color: #ee82ee;">rgb(104, 16, 204)</h2>
    <h2 style="background-color: rgb(205, 217, 72);">rgb(205, 217, 72)</h2>
    
</body>
</html>
