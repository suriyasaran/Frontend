<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    p.normal{
        font-weight: normal;
    }
    p.light{
        font-weight: light;
    }
    p.thick{
        font-weight: thick;
    }
    p.thicker{
        font-weight:900;
    }
   </style>
    
</head>
<body>
    <h1>The font-weight property</h1>

    <p class="normal">This is paragraph.</p>
    <p class="light">This is a paragraph.</p>
    <p class="thick">This is a paragraph.</p>
    <p class="thicker">This is a paragraph.</p>

</body>
</html>
