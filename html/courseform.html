<!DOCTYPE html>
<head>
    <title>Courseform</title>
</head>
<body>
    First name: <input type="text" placeholder="Your name"/><br></br>
    Last name :<input type="text" placeholder="your name"/><br></br>
    Email:<input type="email"><br></br>
    Address:<textarea row="3" cols="30" name="address" id="address"></textarea><br/><br/>
    contact:<input type="number"/><br></br>
    course: <select>
        <option>fsd</option>
        <option>pga</option>
        <option>gibop</option>  
    </select><br></br>
    Fees: <select>
        <option>85000</option>
        <option>125000</option>
        <option>90000</option>  
    </select><br></br>
    Duration: <select>
        <option>6 month</option>
        <option>8 month</option>
        <option>10 month</option>  
    </select><br></br>
    Resume : <input type="file"/><br>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</body>
</html>
