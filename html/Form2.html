<!DOCTYPE html>
<head>
    <title>Radio Button & Checkbox</title>
</head>
<body>
    <form action="Success.html" method="post">
        <input type="radio" name="gender"id="male">male
        <input type="radio" name="gender"id="male">Female<br/>
        <input type="checkbox" name="sports"id="saccer">Soccer<br/>
        <input type="checkbox" name="sports"id="Cricket">Cricket<br/>
        <input type="checkbox" name="sports"id="Tennis">Tennis<br/>
        <input type="file" name="upload"id="file-select"><br/><br/>
        Address:
        <textarea row="3" cols="30" name="address" id="address"></textarea><br/><br/>
        city:
        <select name="city">
            <option value="CBE">Coimbatore</option>
            <option value="MAS">Coimbatore</option>
            <option value="TPJ">Coimbatore</option>
        </select><br/><br/>
        select color:
        <input type="color" value="#00ff00" id="mycolor"><br/><br/>
        select date:
        <input type ="date" value="2024-04-08" id="mydate"><br/><br/>
        select DateTime:
        <input type="datetime-local" id="mydatetime"><br/><br/>
        Email:
        <input type="email" id="myemail" required><br/><br/>
        Month:
        <input type="month" id="mymonth"><br/><br/>
        <label for="myNumber">Enter a number</label>
        <input type="number" min="1" max="10" step="0.5"/><br/><br/>
        Search website:
        <input type="search" id="mysearch"/><br/><br/>
        contact:
        <input type="tel" id="myphone" placeholder="+91xxxxxxxxxx"/><br/><br/>
        Time:
        <input type="time" id="mytime"/><br/><br/>
        Enter URL:
        <input type="url" id="myurl" required><br/><br/>
        select week:
        <input type="week" id="myweek"/><br/><br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
