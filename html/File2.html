<!DOCTYPE html>
<head>
    
    <title>Listing Examples</title>
</head>
<body style="background-color: aquamarine;">
    <p>Background color added</p>
    <ui type="square">
        <li>Apple</li>
        <li>Mango</li>
        <li>banana</li>
        <li>grapes</li>
    </ui>
    <ol type="i">
        <li>Tomato</li>
        <li>potato</li>
        <li>Onion</li>
        <li>brinjal</li>
    </ol>
    <ol type="A">
        <li>Tomato</li>
        <li>potato</li>
        <li>Onion</li>
        <li>brinjal</li>
    </ol>
    <ol type="1" start="10">
        <li>Tomato</li>
        <li>potato</li>
        <li>Onion</li>
        <li>brinjal</li>
    </ol>
    <ol type="A" start="10">
        <li>Tomato</li>
        <li>potato</li>
        <li>Onion</li>
        <li>brinjal</li>
    </ol>
    
</body>
</html>
